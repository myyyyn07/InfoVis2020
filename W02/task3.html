<html>
  <head>
    <title>W02: task3</title>
  </head>
  <body>
    <script src="vec3.js"></script>
    <script>
      var x0=1, y0=9, z0=4;
      var x1=5, y1=2, z1=7;
      var x2=6, y2=3, z2=4;
      var v0 = new Vec3( x0, y0, z0 );
      var v1 = new Vec3( x1, y1, z1 );
      var v2 = new Vec3( x2, y2, z2 );
      var S = Vec3.AreaOfTriangle( v0, v1, v2 );
      document.write("Q. The area of a triangle given the coordinates of the three vertices is ? <br>");
      document.write("A(" + x0 + "," + y0 + "," + z0 + ") <br>");
      document.write("B(" + x1 + "," + y1 + "," + z1 + ") <br>");
      document.write("C(" + x2 + "," + y2 + "," + z2 + ") <br>");
    </script>
    <input type="button"
	   onclick="e()"
	   value="Answer"/>
    <script>
      function e() { window.alert('S=' + S); }
    </script>
  </body>
</html>
